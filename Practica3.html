<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="practica3.css">
</head>
<body>
    <center>
        <h1>FORMULARIO</h1>
    <form action="#" method="post">
        <label for="nombre" class="name" title="Ingresa tu nombre completo. Nombre y Apellidos">NOMBRE: </label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <label for="edad" class="age" title="Ingresa tu edad actual. Solo números enteros.">EDAD:</label>
        <input type="number" id="edad" name="edad">
        <br><br>
        <label for="fecha" class="date" title="Slecciona tu fecha de nacimiento completa.">FECHA DE NACIMIENTO: </label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        <label for="tel" class="phone" title="Ingresa tú número de telefono con lada +52">TELÉFONO: </label>
        <input type="tel" id="tel" name="tel">
        <br><br>
        <label for="email" class="email" title="Ingresa un correo electronico valido que incluya un @.">CORREO: </label>
        <input type="email" id="email" name="email">
        <br><br>
        <input class="btn" type="submit" value="Enviar" title="Presione el boton para enviar datos.">
    </form>
    </center>
</body>
</html>
